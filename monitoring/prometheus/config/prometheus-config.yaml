apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'call-center-api'
        static_configs:
          - targets: ['call-center-metrics.backend.svc.cluster.local:8080']