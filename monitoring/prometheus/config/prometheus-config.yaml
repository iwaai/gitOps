apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # ------------------ PROMETHEUS ITSELF ------------------
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # ------------------ YOUR EC2 BACKEND ------------------
      - job_name: 'backend'
        static_configs:
          - targets:
              - 'backend.backend.svc.cluster.local:80'
            labels:
              service: "backend-service"
              env: "prod"
      # ------------------ SCRAPE PODS IN KUBERNETES ------------------
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.*)
            replacement: $1:80